{{define "hosts_list"}}
{{template "base" .}}
{{end}}

{{define "content"}}
{{$d := .Data}}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="bi bi-list-ul"></i> Host Files</h4>
    <a href="/hosts/new" class="btn btn-success btn-sm"><i class="bi bi-plus-lg"></i> New Host File</a>
</div>

{{if $d.Domains}}
<div class="list-group">
    {{range $d.Domains}}
    <a href="/hosts/{{.}}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span><i class="bi bi-file-earmark-text"></i> {{.}}</span>
        <i class="bi bi-chevron-right"></i>
    </a>
    {{end}}
</div>
{{else}}
<div class="card">
    <div class="card-body text-center py-5">
        <p class="text-body-secondary mb-3">No host files found.</p>
        <a href="/hosts/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Create First Host File</a>
    </div>
</div>
{{end}}
{{end}}
