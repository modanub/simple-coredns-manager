{{define "login"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” CoreDNS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h2><i class="bi bi-hdd-network"></i> CoreDNS Manager</h2>
        </div>
        {{if .FlashError}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> {{.FlashError}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {{end}}
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" action="/login">
                    <input type="hidden" name="_csrf" value="{{.CSRFToken}}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Master Password</label>
                        <input type="password" class="form-control" id="password" name="password" autofocus required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
